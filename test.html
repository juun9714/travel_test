<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel= "stylesheet" type="text/css" href="test_css.css">
    <script src="test_js.js"></script>
    <script>
        function copyClick(){
            var link=document.getElementById('url');

            link.select();
            document.execCommand("copy");
            alert("링크가 복사되었어요 :)");
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Noto+Serif+KR&display=swap');
    </style>
</head>
<body>
    <div id="content">
        <div id="qna_content">
            <h2 id="ques">Q1. 두가지 응답 중 하나를 골라주세요</h2>
    
            <button id="one" onclick='AddI()'>Q1의 A1</button>
            <button id="two" onclick='AddE()'>Q1의 A2</button>
        </div>
    
        <div id="result_content" style="visibility: hidden;" >
            <h5>성격 유형별 여행지 TEST 결과</h5>
            <h2 id="nick">닉네임</h2>
            <img id="character" src="./img/bear.jpg">
            <div id="result_box">mus quis rem impedit provident, dicta ab optio eligendi quaerat, laudantium dolor omnis neque alias saepe nemo.</div>
           
            <button id="save_img" onclick='startClick()'>SAVE IMAGE</button>
            <button id="copy_link" onclick='copyClick()'>링크 복사하기</button>
            <button id="home" onclick='reTry()'>RETRY</button>
            <input type="text" value="https://juun9714.github.io/travel_test/main.html" id="url" style="visibility: hidden;">
    
        </div>
    </div>
    
</body>
</html>
