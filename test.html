<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel= "stylesheet" type="text/css" href="test_css.css">
    <script src="test_js.js"></script>
    <script>
        function copy(){
            var copyText = document.getElementById("our_link");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            alert("링크가 복사되었어요 ! 우리 얼른 공유하러 가요 :)");
        }

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Noto+Serif+KR&display=swap');
    </style>
</head>
<body>
    <div id="content">
        <div id="qna_content">
            <h2 id="ques">Q1. 기다리고 기다리던 코로나 종식 선언! 친한 친구와 함께 해외 여행을 떠나기로 한다. 여행 코스를 짜고 있는 당신의 모습은?</h2>
            <img src="img/choice/01_a.png" id="one" onclick='AddI()'>
            <img src="img/choice/01_b.png" id="two" onclick='AddE()'>
            <img src="img/gauge/gauge1.png" id="gauge">
        </div>
        

        <img src="img/loadingPage_loading.gif" style="visibility: hidden;" id="loading">

        <div id="result_content" style="visibility: hidden;" >
            <div class="reco" id="title">당신에게 추천하는 여행지는?</div>
            <img id="board" src="img/result/1bear_ENFJ/resultPage_board1_ENFJ.png">
            <h3 id="summary">summary</h3>
            <hr id="dash_one">

            <h1 class="reco" style="text-align: left;">당신의 여행 스타일</h1>
            <h2 class="small_dash">-</h2>
            <h3 style="text-align: left;" id="nick">닉네임</h3>
            <img id="character" src="./img/result/1bear_ENFJ/resultPage_character1_ENFJ.png">
            <h4 id="travel_style">여행스타일</h4>
            <hr id="dash_two">

            <h2 class="reco" style="text-align: left;">추천 여행지</h2>
            <h2 class="small_dash">-</h2>
            <h3 style="text-align: left;" id="location">로마</h3>
            <img id="landscape" src="img/result/1bear_ENFJ/resultPage_landscape1_ENFJ.png">
            <h4 id="loca_one">여행지 설명 1</h4>
            <h4 id="loca_two">여행지 설명 2</h4>
            <hr id="dash_three">


            <h2 class="reco" style="text-align: left;">최고의 여행 파트너</h2>
            <h2 class="small_dash">-</h2>
            <h3 style="text-align: left;" id="partner_name">꿈꾸는 연약한 아기고양이</h3>
            <img id="partner_img" src="img/result/7pussycat_INFP/resultPage_character7_INFP.png">
            <h4 id="partner_info">~~와 더 좋은 여행~</h4>
    
            <button id="home" onclick='reTry()'>다시 해보기</button>
            <input type="text" id="our_link" value="https://juun9714.github.io/travel_test/main.html" readonly>
            <button id="copy_link" onclick="copy()">링크 복사하기</button>
        </div>
    </div>
</body>
</html>
